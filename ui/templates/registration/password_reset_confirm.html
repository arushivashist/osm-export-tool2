{% extends "ui/base.html" %}
{% load staticfiles %}

{% block container %}

<center>
    <div class="panel panel-default" style="width: 25%;margin-top: 2em;">
    <div id="heading-wrap" class="panel-heading"><span class="glyphicon-heading glyphicon glyphicon-user pull-left">&nbsp</span>
      <div><h4>Reset your HOT Export Password</h4></div>
    </div>
    <div class="panel-body">
          <div id="change_password">
              <form method="post" action="." id="passwordChangeForm">
              {% csrf_token %}
                  <div class="form-group row" id="form-group-new-password">
                      <div class="col-md-12">
                          <strong><label class="control-label pull-left" for="id_new_password1">New password: </label></strong>
                          <input class="form-control input-lg" type="password" name="new_password1" id="id_new_password1" value=""/>
                      </div>
                  </div>
                  <br/>
                  <div class="form-group row" id="form-group-new-password-confirm">
                      <div class="col-md-12">
                          <strong><label class="control-label pull-left" for="id_new_password2">Confirm new password: </label></strong>
                          <input name="new_password2" id="id_new_password2" class="form-control input-lg" type="password"/>
                      </div>
                  </div>
                  <br/>
                  <div class="form-group row pull-left">
                      <div class="col-md-6">
                          <button id="change_password" type="submit" class="btn btn-lg btn-success pull-left">Change password</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
    </div>
    </center>
{% endblock %}
{% block corejs %}
{{ block.super }}
<script src="{% static 'ui/components/formvalidation/dist/js/formValidation.min.js' %}"></script>
<script src="{% static 'ui/components/formvalidation/dist/js/framework/bootstrap.min.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#passwordChangeForm').formValidation({
                framework: 'bootstrap',
        
                // Feedback icons
                icon: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
        
                // List of fields and their validation rules
                fields: {
                    old_password: {
                        validators: {
                            notEmpty: {
                                message: 'Please enter your old password.'
                            },
                        }
                    },
                    new_password1: {
                        validators: {
                            notEmpty: {
                                message: 'Please enter a new password.'
                            },
                        }
                    },
                    new_password2: {
                        validators: {
                            identical: {
                                field: 'new_password1',
                                message: 'Passwords are not the same.'
                            },
                            notEmpty: {
                                message: 'Please confirm your new password.'
                            },
                        }
                    }
                }
        }); 
    });

</script>
{% endblock %}
