{% extends "ui/base.html" %}
{% load staticfiles %}
{% load i18n %}
{% block container %}
<center>
    <div class="panel panel-default" style="width: 25%;margin-top: 2em;">
    <div id="heading-wrap" class="panel-heading"><span class="glyphicon-heading glyphicon glyphicon-user pull-left">&nbsp</span>
      <div><h4>Reset your HOT Export Password</h4></div>
    </div>
    <div class="panel-body">
          <div id="reset_password">
                {% if form.errors %}
                    <div class="alert alert-danger">Your old password is incorrect. <br/>Please try again.</div>
                {% endif %}
              <form method="post" action="." id="passwordResetForm">
              {% csrf_token %}
                  <div class="form-group row" id="form-group-email">
                      <div class="col-md-12">
                          <strong><label class="control-label pull-left" for="id_email">Please enter your registered email address: </label></strong>
                          <input class="form-control input-lg" type="email" name="email" id="id_email" value=""/>
                      </div>
                  </div>
                  <br/>
                  <div class="form-group row pull-left">
                      <div class="col-md-6">
                          <button id="change_password" type="submit" class="btn btn-lg btn-success pull-left">Reset password</button>
                      </div>
                  </div>
              <input type="hidden" name="next" value="{{ next }}" />
              </form>
          </div>
      </div>
    </div>
    </center>
{% endblock %}
{% block corejs %}
{{ block.super }}
<script src="{% static 'ui/components/formvalidation/dist/js/formValidation.min.js' %}"></script>
<script src="{% static 'ui/components/formvalidation/dist/js/framework/bootstrap.min.js' %}"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#passwordResetForm').formValidation({
                framework: 'bootstrap',
        
                // Feedback icons
                icon: {
                    valid: 'glyphicon glyphicon-ok',
                    invalid: 'glyphicon glyphicon-remove',
                    validating: 'glyphicon glyphicon-refresh'
                },
        
                // List of fields and their validation rules
                fields: {
                    email: {
                        validators: {
                            notEmpty: {
                                message: 'Please enter your email address.'
                            },
                            regexp: {
                                regexp: '^[^@\\s]+@([^@\\s]+\\.)+[^@\\s]+$',
                                message: 'Please enter a valid email address.'
                            }
                        }
                    },
                }
        }); 
    })
    .on('err.validator.fv', function(e, data) {
            if (data.field === 'email') {
                data.element
                    .data('fv.messages')
                    // Hide all the messages
                    .find('.help-block[data-fv-for="' + data.field + '"]').hide()
                    // Show only message associated with current validator
                    .filter('[data-fv-validator="' + data.validator + '"]').show();
            }
    });
</script>
{% endblock %}
