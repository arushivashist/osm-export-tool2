{% extends "ui/base.html" %}
{% load staticfiles %}
{% load i18n %}
{% block container %}
<div class="row">
    <div class="col-md-6" style="padding: 15px; font-size: large;">
        <div class="panel panel-danger">
            <div class="panel-heading"><h4>{% trans 'Browser Not Supported' %}</h4></div>
            <div class="panel-body">
                {% blocktrans %}
                Please upgrade your browser to the latest version.
                {% endblocktrans %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
